<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Converter</title>
</head>

<body>
    <div class="header">
        <div class="image">
            <img src="images/bankLogo.png" alt="">
        </div>
        <ul>
            <li>БАНК</li>
            <li>БИЗНЕС</li>
            <li>ИНВЕСТИЦИИ</li>
            <li>СТРАХОВАНИЕ</li>
            <li>МОБАЙЛ</li>
            <li>ПУТЕШЕСТВИЯ</li>
            <li>РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <p>ВОЙТИ</p>
    </div>
    <h1>Конвертер валют онлайн</h1>

    <div class="main">
        <div class="buying">
            <h5>У меня есть </h5>

            <div class="buying-azn">
                <ul>
                    <li class="active">RUB</li>
                    <li>USD</li>
                    <li>EUR</li>
                    <li>GBP</li>
                </ul>
            </div>
            <div class="common-input">
                <input id="baseInput" type="number" value=1>
                <p id="fromValue"></p>
            </div>
        </div>

        <div class="selling">
            <h5>Хочу приобрести</h5>
            <div class="selling-azn">
                <ul>
                    <li>RUB</li>
                    <li class="active-second">USD</li>
                    <li>EUR</li>
                    <li>GBP</li>
                </ul>
            </div>
            <div class="common-input">
                <input id="toInput" value="0.0153" readonly></input>
                <p class="toValue" id="toValue"></p>

            </div>
        </div>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script src="js/app.js"></script>
    <script src="js/click.js"></script>
</body>

</html>
